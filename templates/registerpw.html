{% extends "base.html" %}

{% block content %}

<div class="card mx-auto shadow p-4" style="max-width: 450px;">
    <h2 class="text-center mb-4">Register New Password</h2>
    <form method="POST" action="{{ url_for('registerpw') }}">
        <div class="mb-3">
            <label for="site_name" class="form-label">Enter Site Name</label>
            <input type="text" name="site_name" class="form-control" placeholder="e.g. Gmail" required>
        </div>
        <div>
            <label for="site_username" class="form-label">Enter Username</label>
            <input type="text" name="site_username" class="form-control" placeholder="e.g. example@gmail.com" required>
        </div>
        <div>
            <label for="site_pw" class="form-label">Enter Password</label>
            <input type="text" name="site_pw" class="form-control" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="btn btn-secondary btn-lg w-100">Register Password</button>
    </form>
    <p class="text-center mt-3">
        <a href="{{ (url_for('viewpw') )}}">View Your Vault</a>
    </p>
</div>

{% endblock %}
